services:
  start-spring-api:
    build:
      context: ./
      dockerfile: ${DOCKERFILE:-Dockerfile}
    container_name: start-spring-api
    image: bdws/start-spring-api:1.0
    ports:
      - "8080:8080"
      - "5005:5005"
    depends_on:
      start-spring-db:
        condition: service_healthy
    environment:
      - ADDITIONAL_OPTS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005 -Xmx256m -Xms128m -XX:MaxMetaspaceSize=128m
      - PROFILE=devdocker

  start-spring-db:
    container_name: start-spring-db
    image: mysql:8.0
    restart: always
    environment:
      - MYSQL_DATABASE=startSpringDb
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=developer
      - MYSQL_PASSWORD=freeaccess
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    healthcheck:
      test: mysqladmin ping -h 127.0.0.1 -u $$MYSQL_USER --password=$$MYSQL_PASSWORD
      start_period: 2s
      interval: 5s
      timeout: 5s
      retries: 5
volumes:
  dbdata:
    driver: local