databaseChangeLog:
  - changeSet:
      id: createTableRevInfo
      author: Daniel
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: revinfo
      changes:
        - createTable:
            tableName: revinfo
            columns:
              - column:
                  name: rev
                  type: INT
                  autoIncrement: true
                  constraints:
                    nullable: false
              - column:
                  name: revtstmp
                  type: BIGINT
                  constraints:
                    nullable: false
  - changeSet:
      id: createTableProduct
      author: Daniel
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: product
      changes:
        - createTable:
            tableName: product
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: product_pk
              - column:
                  name: sku
                  type: VARCHAR(15)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: unitprice
                  type: NUMBER(6,2)
              - column:
                  name: measurementunit
                  type: VARCHAR(15)
                  constraints:
                    nullable: false
  - changeSet:
      id: createTableProductAud
      author: Daniel
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: product_aud
      changes:
        - createTable:
            tableName: product_aud
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: rev
                  type: INT
                  constraints:
                    nullable: false

              - column:
                  name: revtype
                  type: TINYINT
              - column:
                  name: sku
                  type: VARCHAR(15)
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: unitprice
                  type: NUMBER(6,2)
              - column:
                  name: measurementunit
                  type: VARCHAR(15)
  - changeSet:
      id: createPrimaryKeyProductAud
      author: Daniel
      changes:
        - addPrimaryKey:
            columnNames: id, rev
            constraintName: product_aud_pk
            tableName: product_aud
            validate: true